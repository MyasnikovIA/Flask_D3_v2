<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="./~d3theme"/>
        <script src="./~d3main"></script>
    </head>
    <body name="eeeee" onshow="Form.onShow()">
      <cmpButton caption="Обучение платформе" onclick = "Form.onBtnTest2();"/>
      <cmpScript>
        <![CDATA[
            Form.onBtnTest2 = function() {
                openD3Form('Tutorial/main',false);
            }
            Form.onShow = function(){
               if (Android) {
                  Android.setGpsNetSettings();
                  // Android.alert(Android.startLocation('gps'));
                  setValue('log','fsdfasdfasdfasdf-----');
               }
            }
            Form.saveSqlite = function() {
                Android.insertJson("tab1",'{"pole1":123456}');
            }
            Form.readSqlite = function() {
                setValue('log',Android.getJsonArray("tab1",''));
            }
            Form.readSqliteOne = function() {
                setValue('log',Android.getJson("tab1",1));
            }
        ]]>
    </cmpScript>
    <cmpTextArea name="log" height="50%"/>
    <cmpButton caption="записать" onclick="Form.saveSqlite()"/>
    <cmpButton caption="Читать" onclick="Form.readSqlite()"/>
    <cmpButton caption="Читать 1 запись" onclick="Form.readSqliteOne()"/>
    </body>
</html>
